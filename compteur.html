<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Minuterie en JS</title>
<script type="text/javascript">
	var i=0;
	function augmenter() {
		i++;
		document.getElementById("timer").innerHTML = i;
	}
	setInterval("augmenter()", 1000);
</script>
<body>
	<p id="timer">0</p>	
	<p id="demo">5</p>
<button onclick="myTimerObj.start()">Start counter</button>
<button onclick="myTimerObj.end()">Stop counter</button>
</body>

<script>
var myTimerObj = (function(document){
   
   var myTimer;

   function start() {
     myTimer = setInterval(myClock, 1000);
     var compteur = 5;

     function myClock() {
       document.getElementById("demo").innerHTML = --compteur;
       if (compteur == 0) {
         clearInterval(myTimer);
         alert("Reached zero");
       }
     }
   }
   
   function end() {
       clearInterval(myTimer)
   }

   return {start:start, end:end};
 })(document);

</script>

</html>
